<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login<br>E planeje a sua agenda</h1>
            <img src="../assets/img/schedule.svg" class="left-login-image" alt="Imagem de calendario">
        </div>
        <div class="right-login">
            <form action="POST" class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" onfocus="this.placeholder = ''" ,
                        onblur="this.placeholder = 'Digite seu usuário'">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" onfocus="this.placeholder = ''" ,
                        onblur="this.placeholder = 'Digite sua senha'">
                </div>
                <button type="submit" class="btn-login">login</button>
        </div>
    </div>


    </div>
</body>

</html>

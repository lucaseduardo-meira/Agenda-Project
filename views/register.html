<body>
    <div class="main-login">
        <h2>Registre-se e começe a planejar a sua agenda</h2>
        <div class="textfield">
            <label for="usuario">Email</label>
            <input type="text" name="email" placeholder="Email" onfocus="this.placeholder = ''" ,
                onblur="this.placeholder = 'Digite seu Email'">
        </div>
        <div class="textfield">
            <label for="usuario">Usuário</label>
            <input type="text" name="usuario" placeholder="Usuário" onfocus="this.placeholder = ''" ,
                onblur="this.placeholder = 'Digite seu usuário'">
        </div>
        <div class="textfield">
            <label for="senha">Senha</label>
            <input type="password" name="senha" placeholder="Senha" onfocus="this.placeholder = ''" ,
                onblur="this.placeholder = 'Digite sua senha'">
        </div>
        <button class="btn-login">login</button>
    </div>
